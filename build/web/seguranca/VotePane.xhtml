<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">

            .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                text-align: center;
            }
            .ui-steps .ui-steps-item {
                width: 24%;
            }
            #Verificar{
                background-color: blue;
                background: blue;
            }
            .ui-state-highlight {
                text-shadow: none !important;
            }

            .ui-steps.custom {
                margin-bottom: 30px;
            }

            .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                height: 10px;
                padding: 0 1em;
            }

            .ui-steps.custom .ui-steps-item .ui-steps-number {
                background-color: green;
                color: #FFFFFF;
                display: inline-block;
                width: 30px;
                border-radius: 10px;
                margin-top: -10px;
                margin-bottom: 10px;
            }

            .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                color: #555;
            }
        </style>
    </h:head>
    <h:body id="bod">

        <p:panel id="fullpanel"  style="margin-bottom:20px" rendered="#{homeBean.votarPane}">
            <h:form id="step" rendered="#{homeBean.votarPane}">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:steps activeIndex="#{votarBean.step}" styleClass="custom" readonly="false">
                        <p:menuitem value="Prefeito" url="#"/>
                        <p:menuitem value="Governador" url="#"/>
                        <p:menuitem value="Presidente" url="#"/>
                        <p:menuitem value="Finalizar" url="#"/>
                    </p:steps>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                </h:panelGrid>
                <p:panel id="urnaPane"  style="margin-bottom:20px" rendered="#{votarBean.urnaPane}">
                    <p:inputText placeholder="Vote" value="#{votarBean.numVoto}" rendered="#{votarBean.textFieldVoto}"/>
                    <p:commandButton action="#{votarBean.verificar()}" value="Verificar" id="Verificar" style="margin-right:20px;" icon="pi pi-save" update="mainPanel" rendered="#{votarBean.btnVerificar}"/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:graphicImage library="imagens" name="#{votarBean.candidato.imagem}" />
                        </f:facet>

                        <h:outputText value="Nome:" />
                        <h:outputText value="#{votarBean.candidato.nome}" />

                        <h:outputText value="Vice:" />
                        <h:outputText value="#{votarBean.candidato.vice}" />

                        <h:outputText value="Partido:" />
                        <h:outputText value="#{votarBean.candidato.partido}" />

                    </p:panelGrid>
                </p:panel>
                <p:commandButton action="#{votarBean.branco()}" value="Branco" id="Branco" style="margin-right:20px;" icon="pi pi-save" update=":mainPanel" rendered="#{votarBean.btnBranco}"/>
                <p:commandButton action="#{votarBean.corrigir()}" value="Corrigir" id="Corrigir" style="margin-right:20px;" icon="pi pi-save" update=":mainPanel" rendered="#{votarBean.btnCorrigir}"/>
                <p:commandButton action="#{votarBean.confirmar()}" value="Confirmar" id="Confirmar" style="margin-right:20px;" icon="pi pi-save" update=":mainPanel" rendered="#{votarBean.btnConfirmar}"/>
                <h:outputText value="Votação Finalizada!" rendered="#{votarBean.msgFinalizado}"/>
            </h:form>
        </p:panel>
        <p:panel id="blockVotarPane"  style="margin-bottom:20px" rendered="#{homeBean.blockVotar}">
            <h:outputText value="Votação Finalizada!" style="font-weight: bolder"/>
            <h:outputText value="Obrigado por fazer sua votação! Até 4 anos!"/>
        </p:panel>
    </h:body>
</html>
