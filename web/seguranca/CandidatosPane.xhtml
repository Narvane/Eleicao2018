<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="sessao" rendered="#{homeBean.candidatosPane}">
            <p:panel id="basic" header="Candidatos" style="margin-bottom:20px" rendered="#{homeBean.candidatosPane}">
                <h:panelGrid columns="3" cellpadding="10">
                    <p:carousel value="#{candidatosBean.listaPresidentes}" headerText="Presidente" var="cand" itemStyle="height:350px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:335px" circular="true">
                        <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">

                        <f:facet name="header">
                            <p:graphicImage library="imagens" name="#{cand.imagem}" />
                        </f:facet>
                            
                            <h:outputText value="Nome:" />
                            <h:outputText value="#{cand.nome}" />

                            <h:outputText value="Vice" />
                            <h:outputText value="#{cand.vice}" />

                            <h:outputText value="Partido" />
                            <h:outputText value="#{cand.partido}"/>

                            <h:outputText value="Slogan" />
                            <h:outputText value="#{cand.slogan}" />
                            
                            <h:outputText value="Numero" />
                            <h:outputText value="#{cand.numcandidato}" />
                            
                        </h:panelGrid>
                    </p:carousel> 
                    <p:carousel value="#{candidatosBean.listaGovernadores}" headerText="Governador" var="cand" itemStyle="height:350px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:335px" circular="true">
                        <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">

                            <f:facet name="header">
                            <p:graphicImage library="imagens" name="#{cand.imagem}" />
                        </f:facet>
                            
                            <h:outputText value="Nome:" />
                            <h:outputText value="#{cand.nome}" />

                            <h:outputText value="Vice" />
                            <h:outputText value="#{cand.vice}" />

                            <h:outputText value="Partido" />
                            <h:outputText value="#{cand.partido}"/>

                            <h:outputText value="Slogan" />
                            <h:outputText value="#{cand.slogan}" />
                            
                            <h:outputText value="Numero" />
                            <h:outputText value="#{cand.numcandidato}" />
                            
                        </h:panelGrid>
                    </p:carousel> 
                    <p:carousel value="#{candidatosBean.listaPrefeitos}" headerText="Prefeito" var="cand" itemStyle="height:350px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:335px" circular="true">
                        <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">

                            <f:facet name="header">
                            <p:graphicImage library="imagens" name="#{cand.imagem}" />
                        </f:facet>
                            
                            <h:outputText value="Nome:" />
                            <h:outputText value="#{cand.nome}" />

                            <h:outputText value="Vice" />
                            <h:outputText value="#{cand.vice}" />

                            <h:outputText value="Partido" />
                            <h:outputText value="#{cand.partido}"/>

                            <h:outputText value="Slogan" />
                            <h:outputText value="#{cand.slogan}" />
                            
                            <h:outputText value="Numero" />
                            <h:outputText value="#{cand.numcandidato}" />
                            
                        </h:panelGrid>
                    </p:carousel> 
                </h:panelGrid>
            </p:panel>
            <style type="text/css">
                .ui-steps .ui-steps-item {
                    width: 24%;
                }

                .ui-state-highlight {
                    text-shadow: none !important;
                }

                .ui-steps.custom {
                    margin-bottom: 30px;
                }

                .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                    height: 10px;
                    padding: 0 1em;
                }

                .ui-steps.custom .ui-steps-item .ui-steps-number {
                    background-color: green;
                    color: #FFFFFF;
                    display: inline-block;
                    width: 30px;
                    border-radius: 10px;
                    margin-top: -10px;
                    margin-bottom: 10px;
                }

                .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                    color: #555;
                }
            </style>
        </h:form>
    </h:body>
</html>
