<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Eleições2018</title>
            <link rel="stylesheet" href="css/style.css"/>
        </f:facet>
    </h:head>
    <h:body>
        <div class="login-page">
            <div class="form">
                <h:form class="register-form">
                    <h id="mainTitle">Eleições</h>
                    <h id="subTitle">2018</h>
                    <p:inputText id="cadNome" value="#{loginBean.nome}" label="CadNome" pt:placeholder="Nome" required="true"/>
                    <p:inputText id="cadTitulo" label="CadtitEleitor" pt:placeholder="Título de Eleitor" value="#{loginBean.titEleitor}" required="true"/>
                    <p:inputText id="cadCpf" value="#{loginBean.cpf}" label="CadCpf" pt:placeholder="CPF" required="true"/>
                    <p:password pt:placeholder="Crie uma senha" label="Crsenha" value="#{loginBean.senha}" id="Crpassword" required="true"/>
                    <p:password pt:placeholder="Confirme sua senha" value="#{loginBean.cfSenha}" label="Cfsenha" id="Cfpassword" required="true"/>
                    <p:commandButton value="Cadastrar" style="margin-right:20px;" id="Cadastrar" action="#{loginBean.cadastrar()}" />
                    <p class="message">Já registrado? <a href="#">Logar</a></p>
                </h:form>

                <h:form class="login-form" id="loginForm">
                    <h id="mainTitle">Eleições</h>
                    <h id="subTitle">2018</h>
                    <p:inputText id="titulo" label="titEleitor" pt:placeholder="Título de Eleitor" value="#{loginBean.titEleitor}" required="true"/>
                    <p:password pt:placeholder="Senha" label="senha" value="#{loginBean.senha}" id="password" required="true"/>
                    <p:commandButton value="Logar" style="margin-right:20px;" id="Logar" action="#{loginBean.logar()}" />
                    <h:outputText class="message" value="Não registrado?"><a href="#">Create an account</a></h:outputText>
                    <p:commandLink value="Registrar" class="message" id="RegLink" style="margin-right:20px;" onclick="$('form').animate({height: 'toggle', opacity: 'toggle'}, 'slow');"/>
                </h:form>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



        <script  src="js/index.js"></script>




    </h:body>
</html>
